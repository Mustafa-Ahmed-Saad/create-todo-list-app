<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="todo-container">
            <div class="add-tasks">
                <div id="input-div" contenteditable="true"></div>
                <span class="plus">+</span>
            </div>

            <div class="tasks-content">
                <span class="no-tasks-message">no tasks to show</span>
                <!-- <span class="task-box">Task One <span class="delete">Delete</span></span> -->
            </div>
        </div>
        <div class="tasks-stats">
            <div class="tasks-count">
                all tasks: <span>0</span>
            </div>
            <div class="tasks-completed">
                complete tasks: <span>0</span>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
